<div class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4>Выберите файл</h4></div><div class="modal-body" ng-if="::vm.loadPopupContent"><div vhs-grid data-grid-model-path="vm.bundleFilesGridModel" data-vhs-grid-uuid="vhsSelectBundleFilesForEmbeddingGrid"><div class="table-filter" data-vhs-auto-search><input type="text" class="form-control search" id="searchField" maxlength="500" placeholder="Поиск" ng-model="vm.bundleFilesGridModel.filter.searchString"/></div><div class="table-scroll"><table class="table table-hover" data-vhs-table><thead><tr ng-show="vm.bundleFilesGridModel.entries.length > 0"><th>Название файла</th><th>Тип</th><th></th></tr></thead><tbody><tr ng-repeat="e in vm.bundleFilesGridModel.entries"><td>{{::e.key}}</td><td class="small-text">{{::e.type}}</td><td><button class="btn btn-default" ng-click="vm.onBundleFileSelect(e);" data-dismiss="modal">Добавить</button></td></tr><tr vhs-grid-empty data-vhs-empty-message="Файлы не найдены"></tr></tbody></table></div><div vhs-grid-pagination></div></div></div><div class="modal-footer"><button class="btn vhs-green-text pull-right" data-dismiss="modal" type="button">Отменить</button></div></div></div></div>
