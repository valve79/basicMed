<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><form class="form-horizontal" ng-submit="vm.saveOrUpdateMaterial(vm.material, vm.permissionsWithUsersAndGroups)" id="material_form" name="material_form"><div class="form-group"><label for="nameField" class="control-label vhs-required sr-only">Название</label> <input type="text" class="form-control" id="nameField" name="nameField" ng-model="vm.material.title" maxlength="255" required/> <span class="error" ng-show="material_form.nameField.$error.required">Укажите наименование материала</span></div><div class="form-group"><label class="vhs-required control-label sr-only">Прикрепить</label><div><div class="col-sm-6 col-xs-12"><div class="input-group"><div class="radio"><label><input type="radio" ng-value="1" ng-model="vm.uploadContentType" ng-change="vm.setFileOrLinkType()" ng-disabled="vm.material.fileStatus && vm.material.fileStatus !== 'READY'"> Файл</label></div></div></div><div class="col-sm-6 col-xs-12"><div class="input-group"><div class="radio"><label><input type="radio" ng-value="2" ng-model="vm.uploadContentType" ng-change="vm.setFileOrLinkType()" ng-disabled="vm.material.fileStatus && vm.material.fileStatus !== 'READY'"> Ссылка</label></div></div></div></div></div><div class="form-group" ng-if="vm.uploadContentType === 2"><label for="linkField" class="control-label vhs-required sr-only">URL</label> <input type="url" class="form-control" id="linkField" name="linkField" ng-model="vm.material.link" ng-click="vm.enableButtonForLinkUpload()" ng-disabled="vm.material.fileStatus && vm.material.fileStatus !== 'READY'" maxlength="255" required> <span class="error" ng-show="material_form.linkField.$error.required">Введите URL</span> <span class="error" ng-show="material_form.linkField.$error.url">Неверный формат URL: введите http://… или https://…</span></div><div class="form-group" ng-if="vm.showUploadButton && vm.uploadContentType !== 2"><div class="row"><div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"><div class="fileUpload btn btn-block vhs-green vhs-white-text" ng-click="vm.enableButton()" ng-disabled="vm.disabledUploadButton"><span>Загрузить</span> <input type="file" class="upload" ngf-select ng-model="vm.file" ngf-change="vm.setMaterialType()" ngf-pattern=".mp3,.mp4,.txt,.doc,.docx,.ppt,.pptx,.jpg,.png,.pdf,.xls,.xlsx" ng-required="vm.material.typeId !== 3" id="uploadFileField" name="uploadFileField"></div><span class="error" ng-show="material_form.uploadFileField.$error.required">Прикрепите файл</span> <span class="error" ng-show="material_form.uploadFileField.$error.pattern">Неверный формат файла</span> <span id="infoField" class="collapse vhs-orange-text"><p>Доступны форматы .mp3, .mp4, .txt, .doc, .docx, .ppt, .pptx, .jpg, .png, .pdf, .xls, .xlsx</p></span></div><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 icon-file-type-info"><span class="glyphicon glyphicon-question-sign vhs-green-text" aria-hidden="true" data-toggle="collapse" data-target="#infoField" aria-expanded="false" aria-controls="collapseExample"></span></div></div></div><div class="row form-btn-uploads"><div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button class="btn btn-block btn-xs vhs-green vhs-white-text" type="submit" ng-disabled="!material_form.$valid || !vm.material.typeId || vm.disabledSaveButton">Сохранить</button></div><div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button class="btn btn-block btn-xs vhs-brown vhs-white-text" type="button" ng-click="vm.initializeMaterial()">Отменить</button></div></div></form></div>
