<div ng-if="::vm.material.id" style="{{::vm.isInlineView ? 'display: inline;' : ''}}"><div ng-if="::vm.isViewAllowed" ng-switch="vm.materialType" style="{{::vm.isInlineView ? 'display: inline;' : ''}}"><div ng-if="vm.materialType == 'VIDEO' || vm.materialType == 'AUDIO'" vhs-thumbnail vhs-thumbnail-model="::vm.material"></div><div ng-switch-when="VIDEO" vhs-video vhs-sources="vm.multimediaSources" vhs-width="'640px'" vhs-height="'360px'" vhs-poster="vm.material.previewUrl" vhs-error-callback="vm.multimediaErrorCallback(code, message)"></div><div ng-switch-when="YOUTUBE" vhs-youtube-video vhs-sources="vm.multimediaSources" vhs-width="'640px'" vhs-height="'300px'" vhs-poster="vm.material.previewUrl" vhs-error-callback="vm.multimediaErrorCallback(code, message)"></div><div ng-switch-when="AUDIO" vhs-audio vhs-sources="vm.multimediaSources" vhs-width="'640px'" vhs-height="'360px'" vhs-poster="vm.material.previewUrl" vhs-error-callback="vm.multimediaErrorCallback(code, message)"></div><span ng-switch-when="DOCUMENTS" class="material-download"><span><a ng-href="{{::vm.material.downloadUrl}}" target="_blank" ng-cloak>{{::vm.material.title}}</a></span> <span ng-if="::vm.material.fileSize">({{ ::vm.material.fileSize | numeraljs:'0 b' }})</span> </span><span ng-switch-when="PHOTO" class="material-download"><img ng-src="{{::vm.material.downloadUrl}}" class="vhs-embedded-material-photo"> </span><span ng-switch-when="LINK" class="material-download"><span><a ng-href="{{::vm.material.link}}" target="_blank" ng-cloak>{{::vm.material.title}}</a></span></span></div><span ng-cloak ng-if="::!vm.material.permissions.view"><label>You have no permission to access this material.</label> </span><span ng-if="::vm.isMaterialEmpty"><span class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> <strong>Content of the material has not been uploaded yet</strong> </span></span><span ng-if="::vm.isMaterialNotReady"><span class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> <strong>The material is currently being processed</strong></span></span></div><span ng-cloak ng-if="vm.material.objectType && !vm.material.id"><label>Not found</label></span>
