<div id="uploads-status" ng-if="vm.currentlyUploadableFiles.length > 0"><div ng-if="vm.showFiles"><div class="col-lg-12"><button class="glyphicon glyphicon-minus btn-transparent" type="button" ng-click="vm.toggleFiles()"></button> <span>Свернуть загрузки</span></div><div class="col-lg-3" ng-repeat="file in vm.currentlyUploadableFiles"><span id="percentage">{{file.name}}</span><div class="row"><div class="col-xs-10"><div class="progress"><div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="({{(file.uploaded/file.size)*100}})" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( ((file.uploaded/file.size)*100) + '%' ) }">{{(file.uploaded/file.size)*100 | number:0}}%</div></div></div><div class="col-xs-2"><button class="glyphicon glyphicon-remove" type="button" ng-click="vm.cancel(file)"></button></div></div></div></div><div ng-if="!vm.showFiles"><div class="col-lg-12 upload-status-container"><button class="glyphicon glyphicon-plus btn-transparent" type="button" ng-click="vm.toggleFiles()"></button> <span>Сейчас загружается...</span></div></div></div>
