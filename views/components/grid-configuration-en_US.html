<div class="btn-group"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> <span class="caret"></span> <span class="sr-only">Grid configuration</span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="column in gridVm.gridModel.gridColumns | filter: {fixedColumn: false} | orderBy: 'position'" role="menuitem" onclick="event.stopPropagation()" class="li-nowrap"><span><a ng-click="gridVm.upColumnPosition(column)" ng-if="!$first"><span class="glyphicon glyphicon-arrow-up"></span></a></span> <span><a ng-click="gridVm.downColumnPosition(column)" ng-if="!$last"><span class="glyphicon glyphicon-arrow-down"></span></a></span> <label><input type="checkbox" aria-label="{{::column.title}}" ng-checked="::column.visible" ng-click="gridVm.gridModel.changeColumnVisibility(column.index);" ng-disabled="::column.alwaysVisible"> {{::column.title}}</label></li><li role="menuitem" class="divider" ng-if="::_showPageSizeSelector"></li><li role="menuitem" ng-if="::_showPageSizeSelector"><div class="input-group"><input type="text" class="form-control page-size" onclick="event.stopPropagation()" ng-change="gridVm.gridModel.onChangePageSize()" placeholder="Number of rows" ng-model="gridVm.gridModel.pageSize" title="Number of table rows"> <span class="input-group-addon">records per page</span></div></li><li role="menuitem"><button type="button" class="btn-link" ng-click="gridVm.saveGridConfiguration()">Save settings</button></li></ul></div>
