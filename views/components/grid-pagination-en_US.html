<div class="text-right grid-pagination" ng-show="gridVm.gridModel.totalCount > gridVm.gridModel.pageSize"><ul class="pagination"><li ng-class="{'disabled': gridVm.gridModel.currentPage == 0}"><button class="btn" role="button" type="button" ng-click="gridVm.goToPage(gridVm.gridModel.currentPage - 1)"><span class="sr-only">Back</span> <img ng-src="{{gridVm.gridModel.currentPage == 0 ? 'themes/default/img/page-arrow-prev-disabled.png' : 'themes/default/img/page-arrow-prev.png'}}" alt="Back"></button></li><li><input type="text" ng-model="gridVm.gridModel.selectedPage" ng-value="gridVm.gridModel.selectedPage" maxlength="6" ng-change="gridVm.goToPage(gridVm.gridModel.selectedPage - 1)"></li><li ng-class="{'disabled': gridVm.gridModel.currentPage == gridVm.gridModel.totalPageCount - 1}"><button class="btn" role="button" type="button" ng-click="gridVm.goToPage(gridVm.gridModel.currentPage + 1)"><span class="sr-only">Next</span> <img ng-src="{{gridVm.gridModel.currentPage == gridVm.gridModel.totalPageCount - 1 ? 'themes/default/img/page-arrow-next-disabled.png' : 'themes/default/img/page-arrow-next.png'}}" alt="Next"></button></li><li class="pull-right pages-count"><span ng-if="gridVm.gridModel.totalCountRevised != null">from {{gridVm.gridModel.totalPageCount}}</span> <span ng-if="gridVm.gridModel.totalCountRevised == null">from {{gridVm.gridModel.totalPageCount}} +</span></li><li ng-if="gridVm.gridModel.totalCountRevised == null"><button class="btn" role="button" type="button" ng-click="gridVm.gridModel.loadRecordsCount()"><span class="glyphicon glyphicon-refresh"></span></button></li></ul></div>
