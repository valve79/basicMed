<div class="col-lg-7 col-md-7 col-xs-7"><div ng-if="vm.isViewAllowed" ng-switch="vm.materialType"><div ng-if="vm.materialType == 'VIDEO' || vm.materialType == 'AUDIO'" vhs-thumbnail vhs-thumbnail-model="vm.material"></div><div ng-switch-when="VIDEO" vhs-video vhs-sources="vm.multimediaSources" vhs-width="'100%'" vhs-height="'300px'" vhs-poster="vm.material.previewUrl"></div><div ng-switch-when="YOUTUBE"><div vhs-youtube-video vhs-sources="vm.multimediaSources" vhs-width="'100%'" vhs-height="'300px'" vhs-poster="vm.material.previewUrl"></div></div><div ng-switch-when="AUDIO" vhs-audio vhs-sources="vm.multimediaSources" vhs-width="'100%'" vhs-height="'300px'" vhs-poster="vm.material.previewUrl"></div><div ng-switch-when="DOCUMENTS" class="material-download"><div align="center"><a ng-href="{{vm.material.downloadUrl}}" target="_blank"><img src="themes/default/img/download.png"> Download the file</a></div></div><div ng-switch-when="PHOTO" class="material-download"><img ng-src="{{vm.material.downloadUrl}}" width="100%" height="100%"></div><div ng-switch-when="LINK" class="material-download"><div align="center"><a ng-href="{{vm.material.link}}" target="_blank"><img src="themes/default/img/redirect.png"> Open the link</a></div></div></div><div class="form-signin" ng-if="vm.sectionMaterials.length != 0 && !vm.material.id"><div class="alert alert-info" role="alert"><p><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> <strong>Material for view not selected.</strong></p></div></div><div ng-if="vm.isMaterialNotReady" class="form-signin"><div class="alert alert-warning" role="alert"><p><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> <strong>The material is currently being processed</strong></p><p>To view or download it, please visit this page after a while</p></div></div></div><div class="col-lg-5"><table class="table"><thead></thead><tbody><tr ng-repeat="material in vm.sectionMaterials" ng-click="vm.showMaterial(material)" ng-class="{'selected-table-row': vm.selectedMaterialId == material.id}"><td><a href="javascript:void(0)">{{::material.title}}</a></td><td><span class="{{::vm.getMaterialTypeClass(material.typeKey)}}"></span></td></tr></tbody></table></div>
