<div class="quiz-container" ng-if="!vm.sectionQuizPassing && vm.sectionQuiz.id != null"></div><div class="form-signin" ng-if="vm.showQuizInfoSection && !vm.sectionQuizPassing && vm.sectionQuiz.id == null"><div class="alert alert-info" role="alert"><p><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> <strong>Этот раздел пока пуст</strong></p></div></div><div ng-show="vm.sectionQuizPassing && vm.sectionQuizCurrentResult.id" class="quiz-container vhs-quiz-passing-section"><label ng-if="vm.sectionQuiz.duration">Время:<timer auto-start="false" countdown="vm.sectionQuizDuration" interval="1000" finish-callback="vm.completeSectionQuiz()">{{hours}}:{{mminutes}}:{{sseconds}}</timer></label><div class="form-group vhs-content-padding-5"><div class="quiz-progress-bar col-xs-12" role="group"><ol class="quiz-prgress"><li ng-repeat="question in vm.sectionQuiz.questions" ng-class="{'current': $index == vm.sectionQuizCurrentQuestionIndex,
                     'answered': $index < vm.sectionQuizCurrentQuestionIndex || vm.sectionQuizQuestionAnswered,
                     'answered-correct': ($index < vm.sectionQuizCurrentQuestionIndex || vm.sectionQuizQuestionAnswered && $index == vm.sectionQuizCurrentQuestionIndex) && vm.getIsAnsweredQuestionCorrect($index),
                     'answered-incorrect': ($index < vm.sectionQuizCurrentQuestionIndex || vm.sectionQuizQuestionAnswered && $index == vm.sectionQuizCurrentQuestionIndex) && !vm.getIsAnsweredQuestionCorrect($index)}"><span>{{$index + 1}}</span></li></ol></div><h4 class="quiz-question-text">{{vm.sectionQuizCurrentQuestion.text}}</h4><b class="selectAnAnswer" ng-show="!vm.sectionQuizQuestionAnswered">Выберите ответ</b><div ng-repeat="answer in vm.sectionQuizCurrentQuestion.answers" class="quiz-answers" ng-class="{'selected': answer.selected && !vm.sectionQuizQuestionAnswered,
             'answered-correct': vm.sectionQuizQuestionAnswered && answer.isCorrect,
             'answered-incorrect': vm.sectionQuizQuestionAnswered && answer.selected && !answer.isCorrect}"><div ng-if="!vm.sectionQuizQuestionAnswered"><div class="radio" ng-if="!vm.sectionQuizCurrentQuestion.isMultiple"><label><input type="radio" name="answerRadio{{vm.sectionQuizCurrentQuestion.id}}" ng-value="true" ng-click="vm.selectSectionQuizCurrentAnswer(vm.sectionQuizCurrentQuestion, answer)" ng-model="answer.selected">{{answer.text}}</label></div><div class="checkbox" ng-if="vm.sectionQuizCurrentQuestion.isMultiple"><label><input type="checkbox" ng-model="answer.selected">{{answer.text}}</label></div></div><div ng-if="vm.sectionQuizQuestionAnswered"><div class="radio" ng-if="!vm.sectionQuizCurrentQuestion.isMultiple" ng-class="{'bg-success': answer.isCorrect, 'bg-danger': answer.selected && !answer.isCorrect}"><label><input ng-if="!answer.selected && !answer.isCorrect" type="radio" disabled="disabled"> <span ng-if="answer.selected || answer.isCorrect" class="quiz-answered-item" ng-class="{'glyphicon glyphicon-ok vhs-green-text': answer.isCorrect, 'glyphicon glyphicon-remove vhs-red-text': !answer.isCorrect}"></span> {{answer.text}}</label></div><div class="checkbox" ng-if="vm.sectionQuizCurrentQuestion.isMultiple" ng-class="{'bg-success': answer.isCorrect, 'bg-danger': answer.selected && !answer.isCorrect}"><label><input ng-if="!answer.selected && !answer.isCorrect" type="checkbox" ng-class="{'selected': answer.selected}" disabled="disabled"> <span ng-if="answer.selected || answer.isCorrect" class="quiz-answered-item" ng-class="{'glyphicon glyphicon-ok vhs-green-text': answer.selected && answer.isCorrect, 'glyphicon glyphicon-check vhs-green-text': !answer.selected && answer.isCorrect, 'glyphicon glyphicon-remove vhs-red-text': !answer.isCorrect}"></span> {{answer.text}}</label></div></div></div><div class="answer-extras"><button class="btn submit" type="button" ng-disabled="(vm.sectionQuizCurrentQuestion.answers | filter:{selected: true}).length == 0 || vm.disableCompleteQuizButton" ng-click="vm.submitSectionQuizCurrentQuestionAnswer()" ng-if="!vm.sectionQuizQuestionAnswered">Ответить</button> <button class="btn next" type="button" ng-click="vm.getSectionQuizNextQuestion()" ng-if="vm.sectionQuizQuestionAnswered && (vm.sectionQuiz.questions.length - 1 > vm.sectionQuizCurrentQuestionIndex)">Следующий вопрос</button> <button class="btn next" type="button" id="vhs_complete_quiz_button" ng-if="vm.sectionQuizQuestionAnswered && (vm.sectionQuiz.questions.length - 1 == vm.sectionQuizCurrentQuestionIndex)" ng-disabled="vm.disableCompleteQuizButton" ng-click="vm.completeSectionQuiz()">Завершить тест</button><div class="explanation" ng-if="vm.sectionQuizQuestionAnswered && vm.sectionQuizCurrentQuestion.explanation"><div class="cta"><span class="icon-explanation">Пояснение</span></div><div class="content"><div id="explanationField" ta-bind ng-model="::vm.sectionQuizCurrentQuestion.explanation" vhs-rich-text-bind vhs-bundle="vm.courseBundle"></div></div></div></div></div></div>
