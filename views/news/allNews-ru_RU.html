<div ng-controller="news.NewsSearchController as vm"><div class="col-md-3 col-md-offset-6" ng-if="vm.isAuthenticated"><button ng-if="!vm.subscribe" class="btn btn-block btn-xs vhs-orange vhs-white-text" ng-click="vm.changeNewsSubscription()">Подписаться</button> <button ng-if="vm.subscribe" class="btn btn-default btn-block btn-xs" ng-click="vm.changeNewsSubscription()">Отменить подписку</button></div><div vhs-grid data-grid-model-path="vm.newsGridModel" data-vhs-grid-uuid="newsRegisterGrid"><div class="col-md-9"><div ng-repeat="news in vm.newsGridModel.entries"><div class="news-container"><div class="container-fluid"><div class="col-xs-10" align="left"><h3><span ng-bind-html="::news.title"></span></h3></div><div class="col-xs-2" align="right"><h5><span ng-bind-html="::news.publishDate | date: 'dd.MM.yyyy'"></span></h5></div></div><div class="container-fluid" align="left"><h4 class="col-xs-12"><span ng-bind="::news.author"></span></h4></div><div class="container-fluid news-summary-container" align="left"><div class="col-xs-12"><span ta-bind ng-model="::news.summary" vhs-rich-text-bind></span></div></div><div class="container-fluid news-summary-container" align="left"><div class="col-xs-12"><button type="button" class="btn btn-primary" ng-click="::vm.openOneNews(news.id)">Читать дальше</button></div></div></div></div><div vhs-grid-empty data-vhs-empty-message="Новости не найдены"></div></div><div class="col-md-3"><form role="search" id="newsSearch" name="newsSearch" class="news-search-form" align="right" data-vhs-auto-search><div class="input-group" align="right"><label for="searchNewsString" class="sr-only">искать в новостях</label> <input type="text" id="searchNewsString" name="searchString" class="form-control" ng-model="vm.newsGridModel.filter.searchString" placeholder="искать в новостях"> <span class="input-group-btn"><button type="submit" title="Найти" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> <span class="sr-only">Найти</span></button></span></div></form><form role="search" ng-submit="vm.applyFilter()"><h5 class="vhs-green-text">ФИЛЬТР</h5><div class="form-group"><label for="tagSearchField" class="sr-only">Теги</label> <input id="tagSearchField" type="text" class="form-control" placeholder="Теги" ng-model="vm.newsGridModel.filter.tags"></div><div class="form-group"><label for="authorSearchField" class="sr-only">Автор</label> <input id="authorSearchField" type="text" class="form-control" placeholder="Автор" ng-model="vm.newsGridModel.filter.authorName"></div><h6>Дата публикации</h6><div class="col-lg-6 col-xs-6 form-group-sm search-item"><label for="dateFromField" class="sr-only">с</label> <input id="dateFromField" date-picker type="text" size="10" class="form-control" placeholder="с" maxlength="10" ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])\.(0?[1-9]|1[012])\.((18|19|20)\d{2})$/" ng-model="vm.newsGridModel.filter.dateFromText"/></div><div class="col-lg-6 col-xs-6 form-group-sm search-item"><label for="dateToField" class="sr-only">по</label> <input id="dateToField" date-picker type="text" size="10" class="form-control" placeholder="по" ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])\.(0?[1-9]|1[012])\.((18|19|20)\d{2})$/" maxlength="10" ng-model="vm.newsGridModel.filter.dateToText"/></div><div class="col-lg-6 col-xs-6 form-group search-item"><button class="btn btn-block btn-xs vhs-green vhs-white-text" type="submit">Найти</button></div><div class="col-lg-6 col-xs-6 form-group search-item"><button class="btn btn-block btn-xs vhs-brown vhs-white-text" type="button" ng-click="vm.clearFilter()">Очистить</button></div></form></div></div></div>
