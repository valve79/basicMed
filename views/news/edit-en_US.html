<div ng-controller="news.NewsEditController as vm"><div class="content-header"></div><form name="news_form" class="common-form" ng-submit="vm.save()"><div class="row"><div class="col-lg-12 col-xs-12"><div class="form-group"><label class="vhs-required" for="titleField">Title</label> <input type="text" class="form-control" id="titleField" name="titleField" required maxlength="1000" ng-model="vm.news.title"> <span class="error" ng-show="news_form.titleField.$error.required">Please specify a title (headline) of the news</span></div><div class="form-group"><label class="vhs-required" for="authorField">Author</label> <input type="text" class="form-control" id="authorField" name="authorField" required maxlength="100" ng-model="vm.news.author"> <span class="error" ng-show="news_form.authorField.$error.required">Please specify an author of the news</span></div><div class="form-group"><label class="vhs-required" for="typeField">Type</label> <select class="form-control" id="typeField" ng-model="vm.news.type"><option value="ALL">All</option><option value="STUDENTS">For students</option></select></div><div class="form-group"><label class="vhs-required" for="summaryField">Summary</label><div vhs-rich-text-editor><div text-angular id="summaryField" name="summaryField" ta-max-text="2000" required ng-model="vm.news.summary"></div></div><span class="error" ng-show="news_form.summaryField.$error.required">Please specify a brief description (summary) </span><span class="error" ng-show="news_form.summaryField.$error.taMaxText">Maximum number of characters exceeded</span></div><div class="form-group"><label class="vhs-required" for="fullTextField">Full story</label><div vhs-rich-text-editor vhs-embed-materials="true"><div text-angular id="fullTextField" name="fullTextField" ta-max-text="20000" required ng-model="vm.news.fullText"></div></div><span class="error" ng-show="news_form.fullTextField.$error.required">Please provide a full story here </span><span class="error" ng-show="news_form.fullTextField.$error.taMaxText">Maximum number of characters exceeded</span></div></div></div><div class="row"><div class="col-lg-6 col-xs-6"><div class="row"><div class="col-lg-6 col-xs-6"><button class="btn btn-primary btn-block" type="submit" ng-disabled="!news_form.$valid || vm.disableSaveButton">Save</button></div><div class="col-lg-6 col-xs-6"><button class="btn btn-primary btn-block" type="button" ng-click="vm.redirectOrClearFields()">Cancel</button></div></div></div></div></form></div>
