<div class="l-wrapper tcMedTopBar"><div><h1>Укажите новый пароль</h1></div><div></div></div><div ng-controller="auth.CreateNewPasswordController as vm" class="l-wrapper tcMedContent"><div ng-include="::vm.url.template('common/_page-styles.html')"></div><div class="contentPanel1"><form class="forgotPassword" name="create_new_password_form" ng-submit="vm.createNewPassword()"><div class="inputControls"><label for="passwordField" class="sr-only">Пароль</label> <input type="password" id="passwordField" class="form-control" placeholder="Пароль" ng-model="vm.password" required autofocus> <label for="confirmPasswordField" class="sr-only">Подтверждение пароля</label> <input type="password" id="confirmPasswordField" name="confirmPasswordField" class="form-control" placeholder="Подтверждение пароля" ng-model="vm.confirmPassword" required><br><a href="" ng-click="vm.showPassword()">{{vm.checkHidePassword() ? 'Show password' : 'Hide password'}}</a><div><span class="error" ng-show="!vm.confirmPassword.length && vm.confirmPassword != vm.password">Подтвердите пароль</span> <span class="error" ng-show="vm.confirmPassword.length && vm.confirmPassword != vm.password">Пароли не совпадают</span></div></div><div class="buttonControls"><label for="createNewPasswordButton" class="sr-only">Сохранить</label> <button id="createNewPasswordButton" class="button dark btn vhs-green vhs-white-text" type="submit" ng-disabled="!create_new_password_form.$valid || vm.password != vm.confirmPassword">Сохранить</button></div></form></div><div class="contentPanel2" ng-include="::vm.url.template('common/_page-right-panel.html')"></div></div>
