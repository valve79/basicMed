<div ng-controller="settings.StoragePlacesRegistryController as vm"><div vhs-grid data-grid-model-path="vm.storagePlacesGridModel" data-vhs-grid-uuid="storagePlacesRegistryGrid"><div class="content-header"><form class="form-inline form-header"><div class="form-group" data-vhs-auto-search><label for="searchField">Search</label> <input type="text" class="form-control" id="searchField" maxlength="500" ng-model="vm.storagePlacesGridModel.filter.searchString"/></div><div class="form-group table-settings"><div vhs-grid-configuration></div></div></form></div><div class="table-scroll"><table class="table table-hover" data-vhs-table><thead><tr ng-show="vm.storagePlacesGridModel.entries.length > 0"><th data-sortable="name asc(1)">Storage name</th><th data-sortable="externalUrl">External URL-address of the storage</th><th>Storage access type (protocol)</th><th data-sortable="active">Active</th></tr></thead><tbody><tr ng-repeat="storagePlace in vm.storagePlacesGridModel.entries"><td ng-style="::vm.getIsActiveGridStyle(storagePlace.active)"><a ng-href="#{{::vm.systemSettingsRouter.storagePlaceEditUrl(storagePlace.id)}}" ng-if="vm.systemPermissions.editStoragePlaces && storagePlace.active">{{::storagePlace.name}}</a> <span ng-if="!vm.systemPermissions.editStoragePlaces || !storagePlace.active">{{::storagePlace.name}}</span></td><td ng-style="::vm.getIsActiveGridStyle(storagePlace.active)">{{::storagePlace.externalUrl}}</td><td ng-style="::vm.getIsActiveGridStyle(storagePlace.active)">{{::storagePlace.type}}</td><td ng-style="::vm.getIsActiveGridStyle(storagePlace.active)">{{::vm.convertIsActive(storagePlace.active)}} <small ng-hide="::storagePlace.active">&nbsp;<a href="javascript:void(0)" ng-if="::vm.systemPermissions.editStoragePlaces" ng-click="vm.activate($index, storagePlace.id)">Activate</a></small></td></tr><tr vhs-grid-empty data-vhs-empty-message="No storages found"></tr></tbody></table></div><div vhs-grid-pagination></div></div></div>
