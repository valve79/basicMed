<div ng-controller="settings.CommonSettingsController as vm"><div class="content-header"></div><form name="settings_form" class="common-form" ng-submit="vm.saveSettings()"><div class="row" ng-if="vm.availableLocales && vm.availableLocales.length > 1"><div class="col-lg-6 col-xs-6"><div class="form-group"><label>Default locale</label> <select class="form-control" ng-model="vm.settings.defaultLocale.value" ng-required="true" ng-options="::e.locale as ::e.name for e in ::vm.availableLocales"></select></div></div></div><div class="row"><div class="col-lg-6 col-xs-6"><div class="row"><div class="col-lg-6 col-xs-6"><button class="btn btn-primary btn-block" type="submit" ng-disabled="!settings_form.$valid">Save</button></div><div class="col-lg-6 col-xs-6"><button class="btn btn-default btn-block" type="button" ng-click="vm.loadSettings()">Cancel</button></div></div></div></div></form></div>
