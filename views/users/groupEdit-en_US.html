<div ng-controller="users.GroupEditController as vm"><div class="content-header"></div><form name="group_form" class="common-form" ng-submit="vm.save()"><div class="row"><div class="col-lg-6 col-xs-6"><div class="form-group"><label class="vhs-required" for="nameField">Title</label> <input type="text" class="form-control" id="nameField" name="nameField" required maxlength="100" ng-model="vm.group.name"> <span class="error" ng-show="group_form.nameField.$error.required">Please specify a name of the group</span></div><div class="form-group"><label for="parentField">Parent group</label> <select class="form-control" id="parentField" ng-model="vm.group.parentId" ng-options="e.id as e.name for e in vm.groupsEntities"><option></option></select></div><div class="form-group"><div reference-checkbox-selector vhs-reference-name="'permissions'" vhs-reference-filter="'type:=:SYSTEM'" vhs-model="vm.group" vhs-model-property="'permissionsIds'" vhs-change="updatePermissions(vm.group.permissionsIds)" id="permissionsField"><label for="permissionsField">List of permissions</label></div></div></div></div><div class="row"><div class="col-lg-6 col-xs-6"><div class="row"><div class="col-lg-6 col-xs-6"><button class="btn btn-primary btn-block" type="submit" ng-disabled="!group_form.$valid || vm.disableSaveButton">Save</button></div><div class="col-lg-6 col-xs-6"><a ng-href="#{{::vm.usersRouter.groupsIndexUrl()}}" class="btn btn-default btn-block">Cancel</a></div></div></div><div class="col-lg-6 col-xs-6"><div class="row"><div class="col-lg-6 col-xs-6"><button class="btn btn-primary btn-block" type="button" ng-click="vm.deactivate()" ng-if="vm.group.id  && !vm.group.predefined && vm.group.available && vm.systemPermissions.removeGroup"><span class="glyphicon glyphicon-off"></span> Deactivate</button></div></div></div></div></form></div>
