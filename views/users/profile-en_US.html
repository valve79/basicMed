<div ng-controller="users.CurrentUserProfileController as vm"><div class="content-header"></div><form name="user_form" class="common-form" ng-submit="vm.save()"><div class="row"><div class="col-lg-6 col-xs-6"><div class="form-group"><label for="nameField">Full Name</label> <input type="text" class="form-control" id="nameField" name="nameField" disabled="disabled" maxlength="100" ng-model="vm.user.fullName"></div><div class="form-group"><label for="mailField">Email</label> <input type="email" class="form-control" id="mailField" name="mailField" disabled="disabled" maxlength="100" ng-model="vm.user.email"></div><div class="form-group" ng-if="vm.userLogon.id"><label for="loginField">Login</label> <input type="text" class="form-control" id="loginField" name="loginField" disabled="disabled" maxlength="100" ng-model="vm.userLogon.name"></div><div class="form-group" ng-if="vm.userLogon.id"><label for="passwordField">Password</label> <input type="password" class="form-control" id="passwordField" name="passwordField" ng-disabled="vm.isEverythingDisabled" maxlength="100" ng-model="vm.userLogon.password"></div><div class="form-group" ng-if="vm.userLogon.id"><label ng-class="{'vhs-required': vm.userLogon.password.length}" for="confirmPasswordField">Confirm Password</label> <input type="password" class="form-control" id="confirmPasswordField" name="confirmPasswordField" ng-disabled="vm.isEverythingDisabled" maxlength="100" ng-required="vm.userLogon.password.length" ng-model="vm.confirmPassword"> <span class="error" ng-show="!vm.confirmPassword.length && user_form.confirmPasswordField.$error.required">Please re-enter the same password</span> <span class="error" ng-show="vm.confirmPassword.length && vm.confirmPassword != vm.userLogon.password">Passwords do not match</span></div><div class="form-group" ng-if="vm.availableLocales && vm.availableLocales.length > 1"><label class="vhs-required">Locale</label> <select class="form-control" ng-disabled="vm.isEverythingDisabled" ng-model="vm.user.locale" ng-required="true" ng-options="::e.locale as ::e.name for e in ::vm.availableLocales"></select></div></div><div class="col-lg-6 col-xs-6"><div class="form-group"><label>Groups</label><table class="table"><tbody><tr ng-repeat="group in vm.user.groupsList"><td>{{group.name}}</td></tr></tbody></table></div></div></div><div class="row"><div class="col-lg-6 col-xs-6"><div class="row"><div class="col-lg-6 col-xs-6"><button class="btn btn-primary btn-block" type="submit" ng-disabled="vm.isEverythingDisabled || !user_form.$valid || vm.disableSaveButton || vm.confirmPassword != vm.userLogon.password">Save</button></div><div class="col-lg-6"><button class="btn btn-default btn-block" type="button" ng-disabled="vm.isEverythingDisabled" ng-click="vm.cancel()">Cancel</button></div></div></div></div></form></div>
