<div ng-controller="users.GroupsController as vm"><div vhs-grid data-grid-model-path="vm.groupsGridModel" data-vhs-grid-uuid="groupsRegisterGrid"><div class="content-header"><form class="form-inline form-header"><div class="form-group" data-vhs-auto-search><label for="searchField">Search</label> <input type="text" class="form-control" id="searchField" maxlength="500" ng-model="vm.groupsGridModel.filter.searchString"/></div></form></div><table class="table table-hierarchy" data-vhs-table><thead><tr ng-show="vm.groupsGridModel.entries.length > 0"><th data-sortable="name asc(1)">Title</th><th data-sortable="active">Active</th></tr></thead><tbody><tr ng-class="{'section': userGroup.level == 1}" ng-show="userGroup.visible" ng-repeat="userGroup in vm.groupsGridModel.entries"><td class="lvl{{::(userGroup.level)}}"><span ng-if="::(userGroup.children.length > 0)"><span class="node-expanded" ng-show="userGroup.state === 'EXPANDED'" ng-click="userGroup.collapse()"></span> <span class="node-collapsed" ng-show="userGroup.state === 'COLLAPSED'" ng-click="userGroup.expand()"></span> </span><span ng-if="vm.systemPermissions.editGroup"><a ng-style="::vm.getIsActiveGridStyle(userGroup.group.available)" ng-href="#{{vm.usersRouter.groupEditUrl(userGroup.group.id)}}">{{::userGroup.group.name}}</a> </span><span ng-if="!vm.systemPermissions.editGroup" ng-style="::vm.getIsActiveGridStyle(userGroup.group.available)">{{::userGroup.group.name}}</span></td><td ng-style="::vm.getIsActiveGridStyle(userGroup.group.available)">{{::vm.convertIsActive(userGroup.group.available)}} <small ng-hide="::userGroup.group.available">&nbsp;<a href="javascript:void(0)" ng-click="vm.activateGroup(userGroup.group.id)">Activate</a></small></td></tr><tr vhs-grid-empty data-vhs-empty-message="Groups not found"></tr></tbody></table></div></div>
