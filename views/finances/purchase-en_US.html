<div ng-controller="finances.PurchaseController as vm"><form ng-submit="vm.doSubmit()" ng-if="::vm.content.id"><div class="form-group"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h6><strong>Subject:</strong> <span ng-bind="::vm.content.subject"></span></h6><h6><strong>Title:</strong> <span ng-bind="::vm.content.name"></span></h6><h6><strong>Topic:</strong> <span ng-bind="::vm.content.topic"></span></h6><h6><strong>Author:</strong> <span ng-bind="::vm.content.author"></span></h6><h6><strong>Available till:</strong> <span ng-bind="(vm.content.validity)
                        ? vm.content.validity
                        : 'Never expires'
                        | date: 'M/d/yyyy'"></span></h6><h6><strong>Language:</strong> <span ng-bind="::vm.content.language"></span></h6><h6><strong>Price:</strong> <span ng-bind="::vm.content.currentPrice"></span></h6><br><p><label>To proceed with the purchase, please click the ‘BUY’ button</label></p></div><div class="col-lg-3 col-md-4 col-sm-5 col-xs-6"><button type="submit" class="btn btn-primary btn-block">BUY</button></div><div class="col-lg-3 col-md-4 col-sm-5 col-xs-6"><button type="button" class="btn btn-default btn-block" ng-click="vm.doCancel()">Cancel</button></div></div></form></div>
