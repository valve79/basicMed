<div ng-controller="finances.AccountManagementController as vm"><div class="container col-xs-12"><div class="col-md-2 col-sm-3"><button class="btn btn-default btn-block btn-sm" type="button">Вывод средств</button></div><div class="col-md-10 col-sm-9 form-horizontal"><div class="row"><div class="form-group"><label class="control-label col-md-3 col-sm-4 col-xs-4">Ваш баланс<br/><h4><span class="vhs-green-text">4500,00 руб.</span></h4></label><div class="form-control-static col-md-9 col-sm-8 col-xs-8"><div class="row"><img width="100%" src="themes/default/img/operations_withdraw_header.png" class="form-control-static col-lg-4 col-md-5 col-sm-8 col-xs-8"></div>Для вывода денежных средств укажите сумму, выберите один из доступных способов и нажмите кнопку «Продолжить».</div></div></div><div class="row"><fieldset><legend><br></legend><form ng-submit="vm.doSubmit()" role="form"><div class="row"><div class="col-md-3 col-sm-4 control-label"><label for="amount">Вывести средства</label></div><div class="col-lg-2 col-md-3 col-sm-4 col-xs-10"><input type="text" id="amount" name="amount" class="form-control" placeholder="укажите сумму"/></div><div class="col-xs-2 form-control-static" align="left">руб.</div></div><br/><div class="row"><div class="control-label col-md-3 col-sm-1 col-xs-1"></div><div class="form-control-static col-md-9 col-sm-11 col-xs-11"><div class="row"><label class="radio-inline label-payment col-lg-3 col-md-4 col-sm-4 col-xs-12"><input type="radio" name="paymentMethod" value="card" checked="checked"> <img alt="Visa | MasterCard" height="50" src="themes/default/img/operations_withdraw_card.png"></label> <label class="radio-inline label-payment col-lg-2 col-md-3 col-sm-3 col-xs-12"><input type="radio" name="paymentMethod" value="webmoney"> <img alt="WebMoney" height="50" src="themes/default/img/operations_withdraw_webmoney.png"></label> <label class="radio-inline label-payment col-lg-2 col-md-3 col-sm-3 col-xs-12"><input type="radio" name="paymentMethod" value="p
