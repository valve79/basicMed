<div ng-controller="finances.PurchaseController as vm"><form ng-submit="vm.doSubmit()" ng-if="::vm.content.id"><div class="form-group"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h6><strong>Предмет:</strong> <span ng-bind="::vm.content.subject"></span></h6><h6><strong>Название:</strong> <span ng-bind="::vm.content.name"></span></h6><h6><strong>Тема:</strong> <span ng-bind="::vm.content.topic"></span></h6><h6><strong>Автор:</strong> <span ng-bind="::vm.content.author"></span></h6><h6><strong>Доступно до:</strong> <span ng-bind="(vm.content.validity)
                        ? vm.content.validity
                        : 'Бессрочно'
                        | date: 'dd.MM.yyyy'"></span></h6><h6><strong>Язык:</strong> <span ng-bind="::vm.content.language"></span></h6><h6><strong>Цена:</strong> <span ng-bind="::vm.content.currentPrice"></span></h6><br><p><label>Чтобы подтвердить покупку, нажмите кнопку КУПИТЬ</label></p></div><div class="col-lg-3 col-md-4 col-sm-5 col-xs-6"><button type="submit" class="btn btn-primary btn-block">КУПИТЬ</button></div><div class="col-lg-3 col-md-4 col-sm-5 col-xs-6"><button type="button" class="btn btn-default btn-block" ng-click="vm.doCancel()">Отменить</button></div></div></form></div>
