<div ng-controller="quizzes.QuizController as vm"><form class="form-horizontal quiz-container" id="quiz_form" name="quiz_form"><div class="row" ng-if="::vm.quiz.permissions.edit"><div class="col-xs-offset-10"><a class="btn btn-block btn-xs vhs-green vhs-white-text" ng-href="#{{::vm.quizzesRouter.updateUrl(vm.quizId)}}">Edit</a></div></div><div class="row"><div class="col-lg-6"><div class="form-group"><label class="col-lg-4 col-xs-4 control-label">Subject:</label><div class="col-sm-8 col-xs-8 pull-right"><p class="form-control-static">{{vm.quiz.subjectName}}</p></div></div><div class="form-group"><label class="col-sm-4 col-xs-4 control-label">Title:</label><div class="col-sm-8 col-xs-8 pull-right"><p class="form-control-static">{{vm.quiz.title}}</p></div></div><div class="form-group"><label class="col-sm-4 col-xs-4 control-label">Language:</label><div class="col-sm-8 col-xs-8"><p class="form-control-static">{{vm.quiz.languageName}}</p></div></div></div><div class="col-lg-6"><div class="form-group"><label class="col-lg-4 col-sm-5 col-xs-4 control-label">Owner:</label><div class="col-lg-8 col-sm-7 col-xs-8 pull-right"><p class="form-control-static">{{vm.quiz.ownerName}}</p></div></div><div class="form-group"><label class="col-lg-4 col-sm-5 col-xs-4 control-label">Duration:</label><div class="col-lg-8 col-sm-7 col-xs-8 pull-right"><p ng-if="vm.quiz.duration" class="form-control-static">{{vm.quiz.duration | numeraljs:'00:00:00'}}</p><p ng-if="!vm.quiz.duration" class="form-control-static">not limited</p></div></div><div ng-if="vm.quiz.summary" class="form-group"><label class="col-sm-4 col-xs-5 control-label">Additional information:</label><div class="col-sm-8 col-xs-8 pull-right"><p class="form-control-static">{{vm.quiz.summary}}</p></div></div></div></div><div class="row"><div class="col-md-offset-5 col-sm-offset-5 col-xs-offset-4"><div ng-if="vm.quizResults.length == 0" class="col-md-4 col-sm-6 col-xs-6"><button class="btn btn-block vhs-green vhs-white-text" type="button" ng-click="vm.startQuiz()">Start the quiz</button></div></div></div><div class="row" ng-if="vm.quizResults.length > 0"><div class="col-xs-12 text-center"><div ng-repeat="quizResult in vm.quizResults"><label>Attempt #: <span>{{quizResult.attempt}}</span></label><br/><label>A number of correct answers: <span>{{quizResult.correctAnswersCount}}</span></label><br/><label>A number of incorrect answers: <span>{{quizResult.wrongAnswersCount}}</span></label><br/><label>A number of unanswered questions: <span>{{quizResult.noAnswersCount}}</span></label><br/><label>The rate of correct answers: <span>{{quizResult.correctAnswersPercentage}}</span></label><br/><label class="text-success" ng-if="quizResult.passed">The quiz passed</label> <label class="text-danger" ng-if="!quizResult.passed">The quiz failed</label></div></div></div></form></div>
