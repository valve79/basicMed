<div ng-controller="quizzes.QuizPassingController as vm"><h3 class="vhs-purple-text">Quiz "{{vm.quiz.title}}" on {{vm.quiz.subjectName}}</h3><label>Remaining time:<timer auto-start="false" ng-if="vm.quiz.duration" countdown="vm.duration" interval="1000" finish-callback="vm.completeQuiz()">{{hours}}:{{mminutes}}:{{sseconds}}</timer><span ng-if="!vm.quiz.duration">not limited</span></label><div class="form-group search-scroll"><ol><li ng-repeat="question in vm.quiz.questions"><h4>{{question.text}}</h4><div ng-repeat="answer in question.answers"><div class="radio" ng-if="!question.isMultiple"><label><input type="radio" name="answerRadio{{question.id}}" ng-value="true" ng-click="vm.selectCurrentAnswer(question, answer)" ng-model="answer.selected">{{answer.text}}</label></div><div class="checkbox" ng-if="question.isMultiple"><label><input type="checkbox" ng-model="answer.selected">{{answer.text}}</label></div></div></li></ol></div><div class="col-xs-offset-4 col-xs-4"><button class="btn btn-block vhs-green vhs-white-text" type="button" ng-click="vm.completeQuiz()" ng-disabled="vm.disableCompleteButton">Grade Quiz</button></div></div>
