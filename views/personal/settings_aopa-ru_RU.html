<div class="l-wrapper tcMedTopBar"><div><h1>Change your BasicMed Account Password</h1></div><div></div></div><div ng-controller="personal.SettingsController as vm" class="l-wrapper tcMedContent"><div ng-include="::vm.url.template('common/_page-styles.html')"></div><div class="contentPanel1"><form name="user_form" class="forgotPassword" ng-submit="vm.saveProfileSettings()"><div class="inputControls"><p ng-if="!vm.userLogon.id">You can change your password on the AOPA web site by the <a href="https://www.aopa.org/login/reset.cfm?method=PasswordForm" target="_blank">link</a></p><input type="text" style="display:none"> <label for="passwordField" ng-if="vm.userLogon.id">Пароль</label> <input type="password" id="passwordField" name="passwordField" ng-if="vm.userLogon.id" ng-disabled="vm.isEverythingDisabled" maxlength="100" ng-model="vm.userLogon.password"><div ng-if="vm.userLogon.id"><label ng-class="{'vhs-required': vm.userLogon.password.length}" for="confirmPasswordField">Подтверждение пароля</label> <input type="password" id="confirmPasswordField" name="confirmPasswordField" ng-disabled="vm.isEverythingDisabled" maxlength="100" ng-required="vm.userLogon.password.length" ng-model="vm.confirmPassword"/> <span class="error" ng-show="!vm.confirmPassword.length && user_form.confirmPasswordField.$error.required">Подтвердите пароль</span> <span class="error" ng-show="vm.confirmPassword.length && vm.confirmPassword != vm.userLogon.password">Пароли не совпадают</span></div></div><div class="buttonControls" ng-if="vm.userLogon.id"><button class="button dark btn vhs-green vhs-white-text" type="submit" ng-disabled="vm.isEverythingDisabled || !user_form.$valid || vm.disableSaveButton || (vm.userLogon.password && vm.confirmPassword != vm.userLogon.password)">Сохранить</button></div></form></div><div class="contentPanel2" ng-include="::vm.url.template('common/_page-right-panel.html')"></div></div>
