<div ng-controller="personal.NewCommentsController as vm"><div class="col-lg-4 col-xs-4"><div class="col-lg-12 col-xs-12"><div class="user-profile"><img src="themes/default/img/demo/icon-profile.png"></div><h3 class="user-profile">{{vm.userProfile.fullName}}</h3></div><div class="col-lg-12 col-xs-12"><div left-personal-menu></div></div></div><div class="col-lg-8 col-xs-8"><div vhs-grid data-grid-model-path="vm.objectsWithCommentsGridModel" data-vhs-grid-uuid="objectsWithCommentsGridModelRegisterGrid"><table class="table table-striped" ng-show="vm.objectsWithCommentsGridModel.totalCount > 0"><tr><th>Название</th><th>Тип</th></tr><tr ng-repeat-start="object in vm.objectsWithCommentsGridModel.entries" ng-click="vm.showComments(object.objectId, object.objectType)" ng-class="{ 'selected-class-name': vm.rowShow.get(object.objectId) == true }" ng-disabled="vm.disableGetCommentsButton"><td><a ng-if="object.permissions.view || object.objectType == 'NEWS'" href="javascript:void(0)" ng-click="vm.getObjectRoute(object); $event.stopPropagation();">{{::object.name}}</a> <span ng-if="!object.permissions.view && object.objectType != 'NEWS'">{{::object.name}}</span></td><td><button ng-if="object.permissions.view || object.objectType == 'NEWS'" class="btn-link" type="button" ng-click="vm.getObjectRoute(object); $event.stopPropagation();"><span class="{{::vm.getGlyphiconClass(object.objectType, object.materialTypeId)}}"></span></button> <span ng-if="!object.permissions.view && object.objectType != 'NEWS'" class="{{::vm.getGlyphiconClass(object.objectType, object.materialTypeId)}}"></span> {{::vm.getTypeTitle(object.objectType, object.materialTypeId)}}</td></tr><tr ng-repeat-end="object in vm.objectsWithCommentsGridModel.entries" ng-show="vm.rowShow.get(object.objectId) == true"><td colspan="2"><div class="col-lg-12 col-xs-12" ng-repeat="comment in vm.objectComments.get(object.objectId)"><div class="media" ng-click="vm.getObjectRouteForComment(object, comment.id)"><a class="pull-left" href=""><img class="media-object" src="themes/default/img/demo/photo.png" alt="Profile photo"></a><div class="media-body col-lg-10 col-xs-10"><p class="media-heading"><span class="comment-name">{{::comment.userName}}</span> <span class="comment-date"></span> {{::comment.timestamp | date: 'dd.MM.yyyy HH:mm' }}</p><p>{{::comment.text}}</p></div></div></div></td></tr></table><div class="empty-content-container vhs-white-text" ng-hide="vm.objectsWithCommentsGridModel.totalCount > 0">Здесь будут отображаться Ваши комментарии</div><div class="row" vhs-grid-pagination></div></div></div></div>
