<div ng-controller="personal.SubscriptionsController as vm"><div class="col-lg-4 col-xs-4"><div class="col-lg-12 col-xs-12"><div class="user-profile"><img src="themes/default/img/demo/icon-profile.png"></div><h3 class="user-profile">{{vm.userProfile.fullName}}</h3></div><div class="col-lg-12 col-xs-12"><div left-personal-menu></div></div></div><div class="col-lg-8 col-xs-8"><form name="subscriptions_form" class="common-form" ng-submit="vm.changeSubscriptionsSettings()"><div class="row"><div class="col-lg-6 col-xs-6"><div class="form-group"><div vhs-select-all id="authorField"><label for="authorField">Авторы</label> <select class="form-control selectpicker" multiple="multiple" ng-model="vm.subscriptions.authorsIds" ng-options="e.id as e.name for e in vm.users"></select></div></div><div class="form-group"><div reference-multiple-selector id="subjectField" vhs-reference-name="'subjects'" vhs-model="vm.subscriptions" vhs-model-property="'subjectsIds'"><label for="subjectField">Предметы</label></div></div><div class="form-group"><div class="checkbox"><label><input type="checkbox" ng-model="vm.subscriptions.allNewsSubscription"> Подписка на новости</label></div></div><div class="form-group"><div class="checkbox"><label><input type="checkbox" ng-model="vm.subscriptions.studentsNewsSubscription"> Подписка на новости для студентов</label></div></div><div class="form-group"><div class="checkbox"><label><input type="checkbox" ng-model="vm.subscriptions.commentsSubscription"> Подписка на комментарии</label></div></div></div><div class="col-lg-6 col-xs-6"><div class="form-group"><label for="frequencyField">Периодичность получения рассылки</label><div class="row-fluid"><label><input type="radio" ng-value="null" ng-model="vm.userProfile.notificationFrequencyId"/> &nbsp;<span>Не оповещать</span></label></div><div ng-repeat="f in vm.notificationsFrequency" class="row-fluid"><label><input type="radio" ng-value="f.id" ng-model="vm.userProfile.notificationFrequencyId"/> &nbsp;<span ng-bind="f.name"></span></label></div></div></div></div><div class="row"><div class="col-lg-6 col-xs-6"><div class="row"><div class="col-lg-6 col-xs-6"><button class="btn btn-block btn-xs vhs-green vhs-white-text" type="submit" ng-disabled="vm.disableSaveButton">Сохранить</button></div><div class="col-lg-6"><button class="btn btn-block btn-xs vhs-brown vhs-white-text" type="button" ng-click="vm.cancelSubscriptionsSettings()">Отменить</button></div></div></div></div></form></div></div>
